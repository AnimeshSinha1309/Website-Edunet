<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/foundation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'content/elements.css' %}" />
    <script src="{% static 'scripts/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Edunet</a></h1>
        </li>
         <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li><a href="#">Home</a></li>
          <li class="has-dropdown">
            <a href="#">Username</a>
            <ul class="dropdown">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
        <!-- Left Nav Section -->
        <ul class="left">
          <li class="active"><a href="#">Schools</a></li>
        </ul>
      </section>
    </nav>
    <div class="container body-content">
      <div class="row" style="margin-top:50px;">
        {% for school in object_list %}
          <div class="large-4 columns">
	        <a href="/schools/{{ school.username }}/" class="text-center border-box columns">
              {% with 'images/displaypics/'|add:school.username|add:'.jpg' as image %}
	          <img src="{% static image %}" class="img-circle" width="150" height="150" />
              {% endwith %}
              <h1>{{ school.name }}</h1>
              <p>{{ school.description }}</p>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="{% static 'scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'scripts/foundation.js' %}"></script>
    <script src="{% static 'scripts/respond.js' %}"></script>
</body>
</html>
