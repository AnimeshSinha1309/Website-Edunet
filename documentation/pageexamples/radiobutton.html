<!DOCTYPE html>
<html>
    <head>
    	<title>Radio Button</title>
        <link href="/images/favicon.ico" rel="icon"/>
        <link href="/dependencies/foundation/css/foundation.css" rel="stylesheet" type="text/css"/>
        <link href="/stylesheets/elements.css" rel="stylesheet" type="text/css"/>
        <script src="/dependencies/jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="/dependencies/foundation/js/foundation.min.js" type="text/javascript"></script>
        <script src="/javascript/elements.js" type="text/javascript"></script>
        <script> $(document).ready(function(e) { $(document).foundation(); }); </script>
    </head>
    <body class="row columns small-4 small-offset-4" style="background-color:#EEE; margin-top:125px; max-height:300px;">
        <script> radiobutton(); </script>
        <label><h2>Choose your Path</h2></label>
        <ul class="el-radio">
          <li><label><input type="radio" name="path" value="trainer" /><span>Trainer</span></label></li>
          <li><label><input type="radio" name="path" value="coordinator" /><span>Coordinator</span></label></li>
          <li><label><input type="radio" name="path" value="breeder" /><span>Breeder</span></label></li>
        </ul>
        <br/>
        <label><h2>Select your Pokemon</h2></label>
        <ul class="el-radio">
          <li><label class="success"><input type="radio" name="pokemon" value="bulbasaur" /><span>Bulbasaur</span></label></li>
          <li><label><input type="radio" name="pokemon" value="squirtle" /><span>Squirtle</span></label></li>
          <li><label class="alert"><input type="radio" name="pokemon" value="charmander" /><span>Charmander</span></label></li>
          <li><label class="warning"><input type="radio" name="pokemon" value="" /><span>Chimpchar</span></label></li>
          <li><label class="secondary"><input type="radio" name="pokemon" value="chimchar" /><span>Piplup</span></label></li>
          <li><label class="disabled"><input type="radio" name="pokemon" value="turtwig" /><span>Turtwig</span></label></li>
        </ul>
        <br/>
        <a href="../../_libraryDemo/pageexamples/index.html">Go Back to the Documentation</a>
    </body>
</html>
